                <h2 style="text-align: center;">丝袜奶茶</h2>
                <p style="padding-left: 17px;">香港的奶茶又称为“丝袜奶茶”，于中国大陆多称为“港式奶茶”，以红茶混和浓鲜奶加糖制成，下奶及糖或多，杯的体积较大，热饮或冻饮均可，但冻饮一般加两元。与英式奶茶不一样，港式奶茶是普罗大众和低下阶层的流行饮料，一般于早餐或下午茶时饮用，如出外用膳的话即使于午餐或晚餐也会喝到，在茶餐厅、快餐店或大排档都有供应，配搭中餐或西餐均可。</p>
